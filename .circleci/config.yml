version: 2.1
executors:
  node-lts:
    docker:
      - image: cimg/node:lts

jobs:
  build:
    executor: node-lts
    steps:
      - checkout
      - run:
          name: 'Install'
          command: npm ci
      - run:
          name: 'Build'
          command: npm run build
  unit:
    executor: node-lts
    steps:
      - checkout
      - run:
          name: 'pwd'
          command: pwd
      - run:
          name: 'list'
          command: ls -la
      - run:
          name: 'Install'
          command: npm ci
      - run:
          name: 'Test'
          command: npm run test
  e2e:
    executor: node-lts
    steps:
      - checkout
      - run:
          name: 'Install'
          command: npm ci
      - run:
          name: 'Test'
          command: npm run e2e

workflows:
  build-and-test:
    jobs:
      - build
      - unit
      - e2e
