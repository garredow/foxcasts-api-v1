version: 2.1
executors:
  node-lts:
    docker:
      - image: cimg/node:lts

jobs:
  install:
    executor: node-lts
    steps:
      - checkout
      - run:
          name: 'Install'
          command: npm ci
      - persist_to_workspace:
          root: ./
          paths:
            - ./*
  build:
    executor: node-lts
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: 'Build'
          command: npm run build
  unit:
    executor: node-lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Unit Tests'
          command: npm run test:ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit
      - store_artifacts:
          path: coverage
  e2e:
    executor: node-lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'E2E Tests'
          command: npm run e2e
  version:
    executor: node-lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Version'
          command: npx semantic-release -d
  deploy:
    executor: node-lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Deploy'
          command: echo "Perform deploy now"

workflows:
  build-and-test:
    jobs:
      - install
      - build:
          requires:
            - install
      - unit:
          requires:
            - install
      - e2e:
          requires:
            - install
      - version:
          context: github-versioning
          requires:
            - build
            - unit
            - e2e
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - version
          filters:
            branches:
              only:
                - main
